{% extends "layout.html" %}

{% block title %}{{ lesson.title }}{% endblock %}

{% block content %}
<section class="lesson-page">

    <h2>{{ lesson.title }}</h2>

    <!-- الفيديو فقط -->
    {% if lesson.video_url %}
    <div class="video-container" style="text-align:center;">
        <iframe 
            width="100%" 
            height="450"
            src="{{ lesson.video_url }}" 
            title="{{ lesson.title }}"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    {% else %}
    <p>لا يوجد فيديو لهذا الدرس بعد.</p>
    {% endif %}


    <!-- زر "أتممت الدرس" -->
    <form method="POST" action="{{ url_for('complete_lesson', lesson_id=lesson.id) }}">
        <button type="submit" class="complete-btn">أتممت الدرس</button>
    </form>

</section>
{% endblock %}
